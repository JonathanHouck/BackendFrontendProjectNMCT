<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    {{message}}
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="delete()">Verwijderen</button>
    <button class="btn redirect" type="button" ng-click="cancel()">Annuleren</button>
</div>
